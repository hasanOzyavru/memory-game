<html>

<head>

<body>
    <header class="topsec">
        <h1 class="flicker-in-1">Memory Game</h1>
        <h3><i class="fa fa-eye" id="olho" aria-hidden="true"></i>Memorize the position of each card in 5 seconds<i class="fa fa-eye" id="olho2" aria-hidden="true"></i></h3>
        <h3>Afterwards a card will be shown, can you remember in which position was it?</h3>
    </header>

    <main>
		<div class="containercards" id="containercards">
			<div class='container2'>
				<div class='facefinal'>
					<div class='eyefinal'></div>
					<div class='eyefinal2'></div>
					<div class='centerfinal'></div>
					<div class='nosefinal'></div>
				</div>
			</div>
			
			<div class='container2'>
				<div class='facefinal'>
					<div class='eyefinal'></div>
					<div class='eyefinal2'></div>
					<div class='centerfinal'></div>
					<div class='nosefinal'></div>
				</div>
			</div>  
        </div>
      
        <div class="buttons" id="buttons"></div>
        <div class="cntr"><span></span></div>
        <div class="replay" id="replay"></div>
		
		<div class="score"> </div>

        <div class="start"><button type="button" class="heartbeat" id="startGame">Start Game</button></div>
    </main>

    <script type="text/javascript" src="jscode.js"></script>
</body>

</html>
